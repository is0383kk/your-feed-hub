<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="技術情報の自動収集ツール - 最新の技術記事を一覧できます">
  <title>My-feed-hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="site-title">My-feed-hub</h1>
      <a href="https://github.com/is0383kk/my-feed-hub" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="GitHub Repository">
        <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- 検索ボックス -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="キーワードで記事を検索... (全カテゴリ対象)"
          aria-label="記事を検索"
        />
        <button id="clearSearch" class="clear-search-btn" aria-label="検索をクリア" style="display: none;">✕</button>
      </div>

      <!-- カテゴリタブ -->
      <nav class="category-tabs" id="categoryTabs">
        <!-- JavaScriptで動的に生成 -->
      </nav>

      <!-- 記事一覧 -->
      <section class="articles-section">
        <div class="articles-header">
          <h2 id="categoryTitle">記事一覧</h2>
          <p class="articles-count" id="articlesCount">読み込み中...</p>
        </div>

        <div class="articles-list" id="articlesList">
          <p class="loading">記事を読み込んでいます...</p>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 TechFeed. 最終更新: <span id="lastUpdated">-</span></p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
