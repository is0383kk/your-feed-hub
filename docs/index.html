<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="情報自動収集ツール - 自分好みで収集したい情報を一覧化できます">
  <title>YourFeedHub</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // FOUC対策: ページ表示前にテーマを適用
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="site-title">YourFeedHub</h1>
      <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="ダークモード切り替え">
          <svg class="theme-icon sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="theme-icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <a href="https://github.com/is0383kk/your-feed-hub" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="GitHub Repository">
          <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- 検索ボックスと期間フィルタ -->
      <div class="search-and-filter-container">
        <div class="preset-buttons">
          <button class="preset-btn active" data-preset="all">All</button>
          <button class="preset-btn" data-preset="today">Today</button>
          <button class="preset-btn" data-preset="week">1 Week</button>
          <button class="preset-btn" data-preset="month">1 Month</button>
        </div>

        <div class="search-wrapper">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Keyword search... (applies to all categories)"
            aria-label="記事を検索"
          />
          <button id="clearSearch" class="clear-search-btn" aria-label="検索をクリア" style="display: none;">✕</button>
        </div>
      </div>

      <!-- カテゴリタブ -->
      <nav class="category-tabs" id="categoryTabs">
        <!-- JavaScriptで動的に生成 -->
      </nav>

      <!-- 記事一覧 -->
      <section class="articles-section">
        <div class="articles-header">
          <h2 id="categoryTitle">Article List</h2>
          <p class="articles-count" id="articlesCount">Loading...</p>
        </div>

        <div class="articles-list" id="articlesList">
          <p class="loading">Loading...</p>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 YourFeedHub. Last updated: <span id="lastUpdated">-</span></p>
    </div>
  </footer>

  <!-- トップに戻るボタン -->
  <button id="scrollToTop" class="scroll-to-top" aria-label="トップに戻る">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="18 15 12 9 6 15"/>
    </svg>
  </button>

  <script src="app.js"></script>
</body>
</html>
