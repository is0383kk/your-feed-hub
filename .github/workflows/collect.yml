name: feed-collector-and-poster

on:
  # 3時間毎に実行（毎日0時、3時、6時、9時、12時、15時、18時、21時）
  schedule:
    - cron: "0 */3 * * *"

  # 手動実行を許可
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 依存関係のインストール
        run: npm install

      - name: 情報収集とDiscordへの投稿
        env:
          DISCORD_WEBHOOK_AWS: ${{ secrets.DISCORD_WEBHOOK_AWS }}
          DISCORD_WEBHOOK_TECH_GENERAL: ${{ secrets.DISCORD_WEBHOOK_TECH_GENERAL }}
        run: npm start

      - name: データの変更をコミット
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data/ post-history.json
          if git diff --staged --quiet; then
            echo "データに変更はありません"
          else
            git commit -m "記事一覧を更新 $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi

  deploy-pages:
    needs: collect-and-post
    runs-on: ubuntu-latest

    # GitHub Pagesへのデプロイを許可
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          ref: main

      - name: GitHub Pagesのセットアップ
        uses: actions/configure-pages@v4

      - name: アップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
