name: feed-collector-and-poster

on:
  # 日本時間の朝9時・昼15時・夜21時に実行（UTC: 0時、6時、12時）
  schedule:
    - cron: "0 0,6,12 * * *"

  # 手動実行を許可
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Execute Data Collection and Posting
        env:
          DISCORD_WEBHOOK_AWS: ${{ secrets.DISCORD_WEBHOOK_AWS }}
          DISCORD_WEBHOOK_TECH_GENERAL: ${{ secrets.DISCORD_WEBHOOK_TECH_GENERAL }}
        run: npm start

      # post-history.json と docs/data/ をコミット
      - name: Commit data files and post-history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add post-history.json docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Article List Updated：$(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi

  deploy-pages:
    needs: collect-and-post
    runs-on: ubuntu-latest

    # GitHub Pagesへのデプロイを許可
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
